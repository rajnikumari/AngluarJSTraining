<h1>Employee</h1>
<table style="width:100%" class="table-bordered">
<tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
    <th>Employee Address</th>
    <th>Invoices</th>
</tr>
<tr ng-repeat="emp in employees">
    <td>{{emp.Id}}</td>
    <td>{{emp.Name}}</td>
    <td>{{emp.Address}}</td>
    <td><a ui-sref="invoices({emp:{{emp.Id}}})"> List Of Invoice</a> </td>

</tr>
</table>
</div>
