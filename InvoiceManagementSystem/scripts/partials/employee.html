<div class="container">
<h1>Employee List</h1>
<table style="width:100%" class="table-bordered">
<tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
    <th>Employee Address</th>
    <th>Invoices</th>
</tr>
<tr ng-repeat="emp in employees" ng-model="invoice">
    <td>{{emp.Id}}</td>
    <td>{{emp.Name}}</td>
    <td>{{emp.Address}}</td>
    <td><a ui-sref="invoices({emp:{{emp.Id}}})"> List Of Invoice</a> </td>

</tr>
</table>

<br/>
<button class="btn btn-default" ng-click="showAddUser=true">
    <span class="glyphicon glyphicon-user"></span>  Add New Customer
</button>
<hr>

<div ng-show="showAddUser">
    <h3>Create New Customer:</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="name" placeholder="Customer Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Address:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="addr"  placeholder="Customer Address">
            </div>
        </div>
    </form>

    <hr>
    <button class="btn btn-default" ng-click="addCustomer(name,addr)">
        <span class="glyphicon glyphicon-save"></span>  Save
    </button>
</div>



<div ui-view></div>
</div>
